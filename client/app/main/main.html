<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div class='container'>
  <div class='row'>
    <div class='col-md-6'>
      <div class="form-group">
        <label>Select a genre:</label>
        <select class='form-control' [(ngModel)]="selectedGenre" (change)="onGenreSelectChange()">
          <option [ngValue]="allGenres">All</option>
          <option *ngFor="let genre of genres" [ngValue]="genre">{{genre.name}}</option>
        </select>
      </div>
      <div class="form-group"> 
        <button class='btn btn-default'>Adicionar</button>
      </div>
    </div>
    <div class='col-md-6'>
      <div class="form-group">
        <label>Select a game:</label>
        <select class='form-control' [(ngModel)]="selectedGame" (change)="onGameSelectChange()">
          <option [ngValue]="allGames">All</option>
          <option *ngFor="let game of filteredGames" [ngValue]="game">{{game.title}}</option>
        </select>
      </div>
      <div class="form-group"> 
        <button class='btn btn-default'>Adicionar</button>
      </div>
    </div>
    <div class='col-md-8'>
      <div class='row'>
        <div class='col-md-6'>
          <div class="form-group">
            <label>Select a curve degree:</label>
            <select class='form-control' [(ngModel)]="selectedCurveDegree">
              <option [value]="2">Line</option>
              <option selected [value]="3">Parabola</option>
              <option [value]="4">Polynomial</option>
            </select>
          </div>
        </div>
        <div class='col-md-6'></div>
      </div>
      <div class='row'>
        <div class='col-md-12'>
          <canvas 
            #scratch 
            id="scratch" 
            style="width: 800px; height: 500px; cursor: crosshair;"
          ></canvas>
        </div>
      </div>
    </div>
    <div class='col-md-6'>
      Lista de jogos e generos selecionados
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" *ngFor="let thing of awesomeThings">
        <li><a  [tooltip]="thing.info">
          {{thing.name}}
          <button type="button" class="close" (click)="deleteThing(thing)">&times;</button>
        </a></li>
      </ul>
    </div>
  </div>
</div>
